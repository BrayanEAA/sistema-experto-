<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Expert System</title>
</head>
<body>
    <h1>Gestión de Proyectos Kanban</h1>
    <form action="/submit" method="post">
        <label for="tasks_in_progress">Tareas en progreso:</label>
        <input type="number" id="tasks_in_progress" name="tasks_in_progress" required>
        
        <label for="task_time_exceeded">Tarea bloqueada:</label>
        <select id="task_time_exceeded" name="task_time_exceeded">
            <option value="no">No</option>
            <option value="yes">Sí</option>
        </select>
        
        <button type="submit">Enviar</button>
    </form>
</body>
<body></body>
    <h1>Sistema Experto Kanban</h1>
    <a href="/agregar_tarea">Agregar Tarea</a>
</body>
</html>
